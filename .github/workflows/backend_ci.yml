name: Backend CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'backend/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir --force-reinstall -r backend/requirements.txt
        pip install --no-cache-dir --force-reinstall -r backend/requirements-dev.txt
    - name: Run tests
      env:
        MONGODB_URL: ${{ secrets.MONGODB_URL }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
        REFRESH_TOKEN_EXPIRE_DAYS: ${{ secrets.REFRESH_TOKEN_EXPIRE_DAYS }}
      run: |
        # Set PYTHONPATH to include the backend directory
        export PYTHONPATH=$PYTHONPATH:./backend
        pytest backend/
